version: '3.8'

services:

  dtalks-ai-blue:
    image: ${FULL_IMAGE_PATH}:${BLUE_TAG}
    container_name: dtalks-ai-blue
    environment:
      - ENV=production
      - DEPLOYMENT=blue
      - PORT=8001
      - WS_PORT=8011
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - REDIS_URL=${REDIS_URL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      - PYTHONDONTWRITEBYTECODE=${PYTHONDONTWRITEBYTECODE:-1}
    ports:
      - "8001:8001"  # HTTP API
      - "8011:8011"  # WebSocket
    networks:
      - dtalks-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      - ./logs/blue:/app/logs
      - ./data:/app/data:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 2g
    cpus: '1.0'

  dtalks-ai-green:
    image: ${FULL_IMAGE_PATH}:${GREEN_TAG}
    container_name: dtalks-ai-green
    environment:
      - ENV=production
      - DEPLOYMENT=green
      - PORT=8002
      - WS_PORT=8012
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - REDIS_URL=${REDIS_URL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      - PYTHONDONTWRITEBYTECODE=${PYTHONDONTWRITEBYTECODE:-1}
    ports:
      - "8002:8002"
      - "8001:8001"
    networks:
      - dtalks-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      - ./logs/green:/app/logs
      - ./data:/app/data:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 2g
    cpus: '1.0'

  nginx:
    image: nginx:alpine
    container_name: dtalks-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx-logs:/var/log/nginx
    networks:
      - dtalks-network
    depends_on:
      - dtalks-ai-blue
      - dtalks-ai-green
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: dtalks-ai-redis
    ports:
      - "6379:6379"
    networks:
      - dtalks-network
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dtalks-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-data:
    driver: local
